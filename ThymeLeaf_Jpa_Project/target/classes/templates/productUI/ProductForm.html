<!DOCTYPE html>
<html lang ="en" xlms:th ="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body style="margin-top: 5%;">

<div class="container">

<form class="form" style="margin-left: 20%;" th:action="@{/product/savePro}" th:object="${PRODUCTS}" method="post">

<h2>Product Data</h2>


<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">Id</label>
	</div>
	<div class="col-sm-3">
	<input type ="text" name ="proid" th:field="*{id}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">Name</label>
	</div>
	<div class="col-sm-3">
	<input type ="text" name ="productname" th:field="*{name}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">Sku</label>
	</div>
	<div class="col-sm-3">
	<input type ="text" name ="sku" th:field="*{sku}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">Description</label>
	</div>
	<div class="col-sm-3">
	<input type ="text" name ="description" th:field="*{description}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">UnitPrice</label>
	</div>
	<div class="col-sm-3">
	<input type ="text" name ="unitprice" th:field="*{unitPrice}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">UnitsInStock</label>
	</div>
	<div class="col-sm-3">
	<input type ="text" name ="units" th:field="*{unitsInStock}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">Active</label>
	</div>
	<div class="col-sm-3">
	<label>
	<input type ="text" name ="active" th:field="*{active}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">CreateDate</label>
	</div>
	<div class="col-sm-3">
	<input type ="date" name ="createdate" th:field="*{dateCreated}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">LastUpdated</label>
	</div>
	<div class="col-sm-3">
	<input type ="date" name ="lastupdated" th:field="*{lastUpdated}">
	</div>
</div>

<div class="row g-3 align-items-center">
	<div class="col-sm-3">
	<label class="col-form-label">LastUpdated</label>
	</div>
	<div class="col-sm-6">
	<select name="Category" th:field="*{categoryId}">
	<option value="1">Mobiles</option>
	<option value="2">Electronics</option>
	<option value="3">Accessories</option>
	</select>
	</div>
</div>

&nbsp;
<div class="row">
	<div class="col-sm-2">
		<input type="submit" value="Submit" name="submit" class="btn btn-lg btn-dark"/>
	</div>
	
	
	<div class="col-sm-4">
		<input type="reset" value="Reset" name="reset" class="btn btn-lg btn-dark"/>
	</div>
</div>

</form>
</div>

<div><a th:href="@{/product/proList}">Back to Product List</a></div>

</body>


</html>
