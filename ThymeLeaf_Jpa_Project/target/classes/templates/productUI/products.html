<!DOCTYPE html>
<html lang ="en" xlms:th ="https://www.thymeleaf.org">

<head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<style>
	body{
		margin-top:5%;
		margin-left:5%;
		margin-right:4%;
		background-image:linear-gradient(to left,lightblue,yellow)
		}
	table{
		border:solid;
		border-color:dodgerblue;
	}
</style>


<title>Employee List</title>
</head>

<body>

<div class="row">
<div class="col-sm-3">

<div><a th:href="@{/product/addPro}" class="btn btn-dark">Add Product</a></div>
</div>
<div class="col-sm-3">
<form th:action="@{/product/search}" class="form-inline">
	<h1 class="btn btn-dark">Search Product</h1>
	<input class="form-control ml-5 mr-sm-2 mb-3" type="search" name="ProductName" placeHolder="search By Name"/>
	
	<button class="btn btn-secondary mb-3" type ="submit">Search</button>
	
</form>
</div>
<div class="col-sm-3">
<form th:action="@{/product/searchByCategory}" class="form-inline">
	<h1 class="btn btn-dark">Search Product By Category</h1>
	<input class="form-control ml-5 mr-sm-2 mb-3" type="search" name="ProductCategory" placeHolder="search By Category"/>
	
	<button class="btn btn-secondary mb-3" type ="submit">Search</button>
	
</form>
</div>

&nbsp;
<table class="table table-bordered">
<tr class="table-dark">
<th> ID </th>
<th> Product Name </th>
<th> Created Date </th>
<th> Price </th>
<th>Action</th>
</tr>

<tr th:each ="pro : ${PRODUCTS}">
	<td th:text ="${pro.id}"/>
	<td th:text ="${pro.name}"/>
	<td th:text ="${pro.dateCreated}"/>
	<td th:text ="${pro.unitPrice}"/>
	<td>
	<div class="row">
	<div class="col"> <a th:href="@{/product/updateform(proid=${pro.id})}" class="btn btn-info btn-sm">UPDATE</a></div>
		
	<div class="col"><a  th:href="@{/product/deleteform(proid=${pro.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to dele this product?')))return false">DELETE</a></div>
	</td>
</tr>

</table>



</div>

</body>

</html>
